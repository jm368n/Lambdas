<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <center>
            <p:growl id="msj" showDetail="true"></p:growl>
            <h1>Doctores</h1>
            <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Codigo"></p:outputLabel>
                <p:inputText value="#{doctorBean.doctor.codigo}"></p:inputText>
                <p:outputLabel value="Nombre"></p:outputLabel>
                <p:inputText value="#{doctorBean.doctor.nombre}"></p:inputText>
                <p:outputLabel value="Apellido"></p:outputLabel>
                <p:inputText value="#{doctorBean.doctor.apellido}"></p:inputText>
                <p:outputLabel value="Especialidad"></p:outputLabel>
                <p:inputText value="#{doctorBean.doctor.especialidad}"></p:inputText>
                <p:commandButton value="Guardar" actionListener="#{doctorBean.registrar}"/>
            </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
